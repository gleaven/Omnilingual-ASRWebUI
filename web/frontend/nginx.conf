server {
    listen 80;
    server_name localhost;

    # Increase upload size limit to 500MB
    client_max_body_size 500M;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend (must come before location /)
    location /api/ {
        proxy_pass http://web:8123/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://web:8123/health;
        proxy_set_header Host $host;
    }

    # API docs
    location /docs {
        proxy_pass http://web:8123/docs;
        proxy_set_header Host $host;
    }

    # WebSocket support
    location /ws/ {
        proxy_pass http://web:8123/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Frontend static files (must come last)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
